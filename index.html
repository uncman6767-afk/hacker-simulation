<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hacker Code Simulator</title>
<style>
body {
  background:black;
  color:#00ff00;
  font-family:monospace;
  margin:0;
}
#term {
  padding:10px;
  height:70vh;
  overflow-y:auto;
}
#editor {
  width:100%;
  height:25vh;
  background:#050505;
  color:#00ff00;
  border:none;
  outline:none;
  font-family:monospace;
}
.blue{color:cyan}
.red{color:red}
.yellow{color:yellow}
</style>
</head>
<body>

<div id="term"></div>
<textarea id="editor" placeholder="// write your script here"></textarea>

<script>
const term = document.getElementById("term");
const editor = document.getElementById("editor");

let level = 1;
let money = 0;
let target = null;

const systems = {
 "bank_server":{sec:2,reward:500},
 "police_db":{sec:4,reward:1200},
 "corp_vault":{sec:5,reward:2000}
};

function print(t,c=""){
 let d=document.createElement("div");
 d.innerHTML=t;
 d.className=c;
 term.appendChild(d);
 term.scrollTop=term.scrollHeight;
}

print("=== HACKER CODE OS ===","blue");
print("Write code, then press CTRL + ENTER to run");
print("Targets: bank_server, police_db, corp_vault","yellow");

editor.focus();

editor.addEventListener("keydown",e=>{
 if(e.key==="Enter" && e.ctrlKey){
  runCode(editor.value);
 }
});

function runCode(code){
 print("<br>Running script...");
 if(code.includes("target =")){
  let t = code.split("target =")[1].split(";")[0].trim();
  target = systems[t];
  if(!target) return print("Invalid target","red");
 }

 if(code.includes("function hack()")){
  if(level < target.sec){
    print("ERROR: Security level too high","red");
    return;
  }
  if(code.includes("bypassFirewall()") && code.includes("decryptFiles()")){
    money += target.reward;
    print("SUCCESS: Data extracted","yellow");
    print("Earned $"+target.reward);
  } else {
    print("Script incomplete","red");
  }
 } else {
  print("No hack() function found","red");
 }
}
</script>

</body>
</html>
