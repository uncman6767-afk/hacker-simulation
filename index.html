<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hacker Terminal</title>
<style>
body{
  background:black;
  color:#00ff00;
  font-family:monospace;
  margin:0;
}
#screen{
  padding:15px;
  height:95vh;
  overflow-y:auto;
}
.cursor{
  display:inline-block;
  width:10px;
  background:#00ff00;
  animation:blink 1s infinite;
}
@keyframes blink{
  50%{opacity:0;}
}
input{
  background:black;
  color:#00ff00;
  border:none;
  outline:none;
  width:100%;
  font-family:monospace;
}
.red{color:red}
.yellow{color:yellow}
.blue{color:cyan}
</style>
</head>
<body>

<div id="screen"></div>
<input id="input" autocomplete="off" autofocus>

<script>
const screen = document.getElementById("screen");
const input = document.getElementById("input");

const fakeLogs = [
 "Initializing secure shell...",
 "Bypassing firewall...",
 "Accessing encrypted node...",
 "Injecting payload...",
 "Decrypting packets...",
 "Uploading exploit module...",
 "Root access granted âœ”",
 "Downloading data stream...",
 "Connection stabilized",
 "Process completed successfully"
];

function print(text, cls=""){
  const d=document.createElement("div");
  d.innerHTML=text;
  d.className=cls;
  screen.appendChild(d);
  screen.scrollTop=99999;
}

function autoHack(){
 let i=0;
 const interval=setInterval(()=>{
   print("[SYS] "+fakeLogs[Math.floor(Math.random()*fakeLogs.length)]);
   i++;
   if(i>25){
     print(">> SYSTEM READY","yellow");
     clearInterval(interval);
   }
 },200);
}

print("HACKER TERMINAL v1.9","blue");
print("Press ENTER to initiate sequence");
print("Type: scan | connect | run | clear");

input.addEventListener("keydown",e=>{
 if(e.key==="Enter"){
   let cmd=input.value.trim();
   input.value="";
   print("> "+cmd);

   if(cmd===""){
     autoHack();
     return;
   }

   switch(cmd){
     case "scan":
       print("Scanning network...");
       print("IP 192.168.0.14 - ACTIVE");
       print("IP 10.44.23.7 - ACTIVE");
       print("IP 172.16.5.99 - ACTIVE");
       break;

     case "connect":
       print("Establishing connection...");
       print("Handshake successful","yellow");
       break;

     case "run":
       autoHack();
       break;

     case "clear":
       screen.innerHTML="";
       break;

     default:
       print("Unknown command","red");
   }
 }
});

document.body.onclick=()=>input.focus();
</script>

</body>
</html>
